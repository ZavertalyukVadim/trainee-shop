<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/order.js"></script>
    <title>Employee details</title>
</head>
<body>
<article>
    <h2>Order details</h2>
    <fieldset>
        <legend>Order</legend>
        <table id="myTable">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Status</th>
                <th>Total price</th>
            </tr>
        </table>
        <h4>Order Item</h4>
        <table id="suppTable">
            <tr>
                <th>Count</th>
                <th>Goods name</th>
                <th>Goods price</th>
                <th>Goods type</th>
            </tr>
        </table>
        <h4>Status</h4>
        <select id="order_status_name">
        </select>
    </fieldset>
</article>
<a href="index.html"><button>Go to home page</button></a>
</body>
</html>
